<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel='stylesheet' href='./styles.css'>
</head>
<body>
    <h1>The Odin Project: Calculator</h1>
    <div class='container'>
        <div class='calculator'>
            <div class='topDiv'>
                <div class='display'>
                    <p class='actionDisplay'></p>
                    <p class='totalDisplay'></p>
                </div>
            </div>
            <div class='bottomDiv'>
                <div class='row' id='row1'>
                    <button class='largeButton' id='clearBtn'>Clear</button>
                    <button class='largeButton' id='deleteBtn'>Delete</button>
                    <button class='smallButton' id='divideBtn'> / </button>
                </div>
                <div class='row' id='row2'>
                    <button class='smallButton' id='btn7'>7</button>
                    <button class='smallButton' id='btn8' >8</button>
                    <button class='smallButton' id='btn9'>9</button>
                    <button class='smallButton' id='multiplyBtn'> * </button>
                </div>
                <div class='row' id='row3'>
                    <button class='smallButton' id='btn4'>4</button>
                    <button class='smallButton' id='btn5'>5</button>
                    <button class='smallButton' id='btn6'>6</button>
                    <button class='smallButton' id='subtractBtn'> - </button>
                </div>
                <div class='row' id='row4'>
                    <button class='smallButton' id='btn1'>1</button>
                    <button class='smallButton' id='btn2'>2</button>
                    <button class='smallButton' id='btn3'>3</button>
                    <button class='smallButton' id='addBtn'> + </button>
                </div>
                <div class='row' id='row5'>
                    <button class='smallButton' id='btnDot'>.</button>
                    <button class='smallButton' id='btn0'>0</button>
                    <button class='largeButton' id='enterBtn'> Enter </button>
                </div>
            </div>
        </div>
 
    </div>

    <div class='footer'>
        <div class='footerContent'>Created by Khintz34</div>
    </div>



    <script src='./script.js'></script>
</body>
</html>
